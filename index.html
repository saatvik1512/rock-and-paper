<body>
    <header class="header-bar">Rock Paper Scissors</header>
    <div class="hero-container">
        <h1 class="header-title">First to score 5 points win</h1>
        <div class="container">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissor">Scissors</button>
        </div>
        <div class="allDetails">
            <p class="winning-statement"></p>
            <p><b>Players score: <span class="pScore">0</span></b></p>
            <p><b>Comp Score: <span class="cScore">0</span></b></p>
        </div>
    </div>
